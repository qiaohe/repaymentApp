<!doctype html>
<html>
<head>
    <title>贷款查询</title>
    <link type="text/css" rel="stylesheet" href="../resources/css/account.css">
    <link type="text/css" rel="stylesheet" href="../resources/plugin/dialog/dialog.css">
</head>
<body>
<div class="account-content">
    <div id="detail2-title">
        <div class="title-label">会员编号</div>
        <div class="title-input"><input type="text" id="memberNo" value=""></div>
        <div class="title-label">贷款编号</div>
        <div class="title-input"><input type="text" id="loanNo" value=""></div>
        <div class="title-label">贷款状态</div>
        <div class="title-input">
            <select id="status">
                <option value="">全部</option>
                <option value="8">等待放款</option>
                <option value="0">正常</option>
                <option value="1">逾期</option>
                <option value="2">打呆</option>
                <option value="9">结清</option>
            </select>
        </div>
        <div class="title-label"><input type="button" id="search-btn" value="查询" style="width: 120px;"></div>
    </div>
    <div id="detail2-result">
        <table id="detail2-table">
            <tr>
                <td style="width:4%;"></td>
                <td style="width:6%;">会员编号</td>
                <td style="width:6%;">姓名</td>
                <td style="width:10%;">贷款编号</td>
                <td style="width:8%;">金额</td>
                <td style="width:6%;">APR</td>
                <td style="width:6%;">期数</td>
                <td style="width:10%;">贷款日期</td>
                <td style="width:12%;">应还/已还本金</td>
                <td style="width:12%;">应还/已还利息</td>
                <td style="width:8%;">支付罚息</td>
                <td style="width:6%;">逾期天数</td>
                <td style="width:8%;">贷款状态</td>
            </tr>
        </table>
    </div>

    <div class="page"></div>
</div>
<script type="text/javascript" src="../resources/js/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="../resources/js/jquery-migrate-1.2.1.min.js"></script>
<script type="text/javascript" src="../resources/plugin/dialog/dialog.js"></script>
<script type="text/javascript" src="../resources/js/tools.js"></script>
<script type="text/javascript" src="../resources/js/biz/detail2.js"></script>
</body>
</html>
