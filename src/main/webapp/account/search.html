<!doctype html>
<html>
<head>
    <title>放款记录查询</title>
    <link type="text/css" rel="stylesheet" href="../resources/css/account.css">
</head>
<body>
<div class="account-content">
    <div id="search-title">转账结果复核</div>
    <div id="search-info">
        <div class="title-label">贷款编号</div>
        <div class="title-input"><input id="loanNo" type="text"></div>
        <div class="title-label">状态</div>
        <div class="title-input"><select id="status" style="width: 120px;">
            <option value="">全部</option>
            <option value="0">待处理</option>
            <option value="1">已转账</option>
            <option value="2">完成</option>
            <option value="9">错误</option>
            <option value="10">取消</option>
        </select></div>
        <div class="title-label">转账日期</div>
        <div class="title-input"><input id="transDate" type="text" maxlength="10" placeholder="2014-01-01"></div>
        <div class="title-label"><input type="button" id="search-btn" value="查询" style="width: 120px;"></div>
    </div>
    <div id="search-result">
        <table id="search-table"></table>
    </div>
</div>
<script type="text/javascript" src="../resources/js/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="../resources/js/tools.js?r=10001"></script>
<script type="text/javascript" src="../resources/js/biz/search.js?r=10001"></script>
</body>
</html>
