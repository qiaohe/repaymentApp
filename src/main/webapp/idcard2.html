<!doctype html>
<html>
<head>
    <link type="text/css" rel="stylesheet" href="resources/css/pboc.css">
    <link type="text/css" rel="stylesheet" href="resources/plugin/bootstrap3/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="resources/plugin/jcrop/css/jquery.Jcrop.min.css">
    <link type="text/css" rel="stylesheet" href="resources/plugin/dialog/dialog.css">
    <title>身份证</title>
</head>
<body>
<div class="idcard-cont">

    <div class="idcard-title">
        <h2>第二步：剪切</h2>
    </div>

    <img id="target" alt="身份证" style="width: 600px;height: 400px;"/>

    <!-- This is the form that our event handler fills -->
    <form id="coords" class="coords" style=""  onsubmit="return false;" action="">
        <div class="inline-labels">
            <label>X1 <input type="text" size="4" id="x1" name="x1" /></label>
            <label>Y1 <input type="text" size="4" id="y1" name="y1" /></label>
            <label>X2 <input type="text" size="4" id="x2" name="x2" /></label>
            <label>Y2 <input type="text" size="4" id="y2" name="y2" /></label>
            <label>W <input type="text" size="4" id="w" name="w" /></label>
            <label>H <input type="text" size="4" id="h" name="h" /></label>
        </div>
    </form>

    <div class="idcard-bot">
        <input type="button" value="完成" id="idcard-sv" style="width: 100px;">
        <input type="button" value="上一步" id="idcard-last" style="width: 100px;margin-left: 40px;">
        <input type="button" value="取消" id="idcard-cancel" style="width: 100px;margin-left: 40px;">
        <input type="button" value="使用原图" id="idcard-restore" style="width: 100px;margin-left: 40px;">
    </div>
</div>
<script type="text/javascript" src="resources/js/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="resources/js/mustache.js"></script>
<script type="text/javascript" src="resources/plugin/jcrop/js/jquery.Jcrop.js"></script>
<script type="text/javascript" src="resources/plugin/bootstrap3/js/bootstrap.min.js"></script>
<script type="text/javascript" src="resources/js/tools.js"></script>
<script type="text/javascript" src="resources/js/biz/idcard2.js"></script>
</body>
</html>
