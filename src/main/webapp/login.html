<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link type="text/css" rel="stylesheet" href="resources/plugin/bootstrap3/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="resources/plugin/dialog/dialog.css">
    <title>登录</title>
</head>
<body>

<div class="container">
    <div id="loginDiv" style="width: 600px;margin: 100px auto 0 auto;">
        <form role="form">
            <div class="login-title" style="color: #555;font-size: 20px;text-align: center;line-height: 24px;">Login</div>
            <div class="input-group" style="margin-top: 30px;">
                <span class="input-group-addon">Username</span>
                <input type="text" class="form-control" placeholder="Username" id="username" tabindex="1">
            </div>
            <div class="input-group" style="margin-top: 30px;">
                <span class="input-group-addon">Password</span>
                <input type="password" class="form-control" placeholder="Password" id="password" tabindex="2">
            </div>
            <div class="btn-group" style="margin-top: 30px;">
                <button type="button" class="btn btn-default" style="margin-left: 260px;" id="login" tabindex="3">Login</button>
            </div>
        </form>

    </div>
</div>


<script type="text/javascript" src="resources/js/jquery-1.11.0.js"></script>
<script type="text/javascript" src="resources/js/mustache.js"></script>
<script type="text/javascript" src="resources/plugin/bootstrap3/js/bootstrap.min.js"></script>
<script type="text/javascript" src="resources/js/tools.js"></script>
<script type="text/javascript" src="resources/js/biz/login.js"></script>
</body>
</html>
